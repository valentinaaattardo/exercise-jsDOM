<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      const ulElement = document.querySelector("ul");

      console.log(ulElement.parentElement);

      const secondLi = ulElement.children[1];

      console.log(secondLi.innerText);

      console.log(secondLi.nextElementSibling.innerText);

      console.log(secondLi.previousElementSibling.innerText);
    </script>
  </body>
</html>
